<div *ngIf="isAdmin;else login">
  <app-admin-navbar></app-admin-navbar>
</div>
<ng-template #login>
  <mat-card class="logincard">
    <form class="example-form" (submit)="logAdmin($event)">
      <p class="title">Welcome on the admin login page</p>
      <span *ngIf="loginFailed">
        <p>Unsuccessfull Login</p>
      </span>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" name="email" type="text" [(ngModel)]="AdminCred.email" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="AdminCred.password" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
</ng-template>
